<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="img/yellow.png" height="100%" id="product-img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Duck Slippers</h1>
                <h2>$68.99 </h2>
                <h3>10% OFF</h3>
                <p> <b>Change the colour to select.</b> Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, sint.</p>

                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>

                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>

                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>


                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>

                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="yellow">
                            <input type="radio" name="color" id="yellow">
                            <span class="color-1 active"></span>
                        </label>

                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>

                        <label for="white">
                            <input type="radio" name="color" id="white">
                            <span class="color-3"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <div class="btn-group">
                        <button>Add to cart</button>
                        <button>Add to wishlist</button>
                    </div>
                </form>
            </div>
        </div>
    </div>














    <script src="script.js"></script>
</body>

</html>
